<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Login</title>
</head>
<div class="parallax-login">

    <header class="p-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <a href="index.html" class="Logo">
                    <img class=" dropdown-item" src="imagenes/Logo.png" alt="Logo">
                    </a>    
                <ul class="col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <h1 class="Ttitulo">Gamering</h1>
                </ul> 
            </div>
        </div>
    </header>
<body>
        <form action="login.py" method="POST" class="form-signin w-25 m-auto my-5 mt-5">
            <div class="registro">
                <div>
                    <img class="Logo2" src="imagenes/Logo.png" alt="" width="50" height="50">
                    <h1 class="h3 mb-3 fw-normal">REGÍSTRATE</h1> <br>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingNombre" name="nombre" placeholder="Nombre">
                    <label for="floatingNombre">Usuario</label>
                </div><br>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com">
                    <label for="floatingEmail">Correo electrónico</label>
                </div><br>
    
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="contrasena" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                </div>
    
                <div class="form-check text-start my-3">
                   
                    <button class="btn btn-primary w-25 py-2" type="submit">Registrar</button>
                    <a href="iniciar_session.html" class="btn btn-primary w-25 py-2">Iniciar</a>
                </form>

                </div>
            </div>

    </div>
    
</body>
</html>
